<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Shig Reviews: Fallout 4</title>

        <!-- jQuery library -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
        <!-- Bootstrap library-->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

        <!-- parse library -->
        <script src="//www.parsecdn.com/js/parse-1.6.7.min.js"></script>

        <script type="text/javascript" src="js/review.js"></script>
    </head>
    <body>
        <div id="heading"class="Container">
            <h1>Fallout 4</h1>
            <img src="img/fallout4.jpg">
            <p>Average Rating: </p>
            <p>As the sole survivor of Vault 111, you enter a world destroyed by nuclear war. Every second is a fight for survival, and every choice is yours. Only you can rebuild and determine the fate of the Wasteland. Welcome home.</p>
        </div>
        <div id="review" class="container">
            <h2>Write a review!</h2>   
            <form>
                <div class="form-group">
                    <input class="form-control" id="title" placeholder="A title for your review"></input>
                </div>
                <div class="form-group">
                    <input  class="form-control" id="platform" placeholder="What platform did you play this on?"></input>
                </div>
                <div class="form-group">
                    <input  class="form-control" id="description" placeholder="What do you think of Fallout 4?"></input>
                </div>
                <button class="btn btn-primary" type="submit">Save</button>
            </form>
        </div>

        <div class="container">
            <ul id="reviewList">
            </ul>
        </div>
    </body>
</html>
